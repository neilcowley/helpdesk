<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
<cc:interface>
	<cc:attribute name="value" required="true" />
	<cc:attribute name="label" required="true" />
	<cc:attribute name="fieldId" required="true" />
</cc:interface>
<cc:implementation>	
	<h:outputLabel for="#{cc.attrs.fieldId}" value="#{cc.attrs.label}:" styleClass="col-sm-2 control-label" />

		<div class="input-group date datePicker" data-datetimepicker="true" data-date-format="DD-MMM-YYYY">
			<h:inputText styleClass="form-control input-sm"
				id="#{cc.attrs.fieldId}"
				value="#{cc.attrs.value}"
				required="true"
				requiredMessage=" #{lang.field_validate_required}"
				converterMessage="#{lang.field_validate_date}">
				<f:convertDateTime pattern="d-MMM-yyyy" timezone="GMT"/>
			</h:inputText>
			<span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
		</div>
		<h:message for="#{cc.attrs.fieldId}" style="color:red"/>

</cc:implementation>
</html>
